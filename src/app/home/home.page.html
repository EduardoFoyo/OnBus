<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      OnBus
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list inset>
      <ion-item *ngFor="let user of users">
        <h2>{{user.latitud}}</h2>
        <p>{{user.longitud}}</p>
      </ion-item>
    </ion-list>
  </ion-content>

<ion-content>
  <app-google-maps></app-google-maps>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button color="Red" >
          <ion-icon name="alert"></ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
